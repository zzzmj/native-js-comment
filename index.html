<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>空间留言系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <div class="market"></div>
    <header>
        <div class="container">
            <span class="logo">空间留言</span>
            <span class="desc">一个简单的留言板~~~</span>
        </div>
    </header>
    <div class="container">


        <div class="content">
            <div class="title">
                快来给我留言吧~
            </div>
            <div class="yd-wrap">
                <div class="yd-header row">
                    <div class="col">
                        <input class="yd-name" type="text" placeholder="称呼">
                    </div>
                    <div class="col">
                        <input class="yd-email" type="text" placeholder="邮箱哦">
                    </div>
                    <div class="col">
                        <input class="yd-url" type="text" placeholder="网址 http(s)://">
                    </div>
                </div>
                <div class="yd-textarea row">
                    <div class="col">
                        <textarea class="yd-editor" type="text" placeholder="Just go go"></textarea>
                    </div>
                </div>
                <div class="yd-commit row">
                    <div class="col align-self-end">
                        <button class="btn btn-commit btn-outline-primary float-right">留言</button>
                    </div>
                </div>
                <div class="row">
                    <div class="yd-comment-num col">
                        <p>留言(<span class="span-comment-num">0</span>)</p>
                    </div>
                </div>
                <div class="row">
                    <div class="yd-comment-wrap col">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tool.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
